<style>
*, *::before, *::after{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html{
    background: #ccc;
}

body {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
    height: 100vh;
}

.item{
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 120px;
    height: 120px;
    margin: 20px;
    border-radius: 8px;
}
.item .in{
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100%;
    background: #fff;
    border-radius: 8px;
}

.item.bgi{
    padding: 6px;
}

</style>

<style>
.demo1{
    background-image: linear-gradient(90deg, orange, red);
}
</style>
<div class="item demo1 bgi">
    <div class="in">bgi</div>
</div>

<style>
.demo2{
    background-image: repeating-linear-gradient(-45deg,#cc2a2d,#cc2a2d 20px,#f2f2f2 20px,#f2f2f2 30px,#0e71bb 30px,#0e71bb 50px,#f2f2f2 50px,#f2f2f2 60px);
}
</style>
<div class="item demo2 bgi">
    <div class="in">bgi</div>
</div>

<style>
.demo3 {
    position: relative;
    border: solid 6px transparent;
}
.demo3:before {
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    z-index: -1;
    margin: -6px;
    border-radius: inherit;
    background: linear-gradient(to right, red, orange);
}
</style>

<div class="item demo3">
    <div class="in">bgi, <br>body不能有background</div>
</div>

<style>
.demo4 {
    border-width: 6px;
    border-style: solid;
    border-image: linear-gradient(to left, #743ad5, #d53a9d);
    border-image-slice: 1;
}


</style>

<div class="item demo4">
    <div class="in">border-image不能有圆角</div>
</div>
