<style>
*{
  margin: 0;
  padding: 0;
}

body {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-wrap: wrap;
  height: 100vh;
  background: #ccc;
}

.item{
  margin: 20px;
}

.square{
  width: 100px;
  height: 100px;
  background-color: #fff;
}
.rectangle{
  width: 200px;
  height: 100px;
  background-color: #fff;
}
.round{
  width: 200px;
  height: 200px;
  border-radius: 50%;
  background-color: #fff;
}


</style>

<style>
.shadow-edge {
  box-shadow: 0 8px 6px -6px black;
}
</style>
<div class="shadow-edge item square"></div>

<style>
.shadow-3d{
  position: relative;
}
.shadow-3d:before, .shadow-3d:after{
  z-index: -1;
  position: absolute;
  content: "";
  bottom: 15px;
  left: 10px;
  width: 50%;
  top: 80%;
  max-width:300px;
  box-shadow: 0 15px 10px #000;
  transform: rotate(-3deg);
}
.shadow-3d:after{
  transform: rotate(3deg);
  right: 10px;
  left: auto;
}

</style>
<div class="shadow-3d item rectangle"></div>


<style>
.shadow-3d2{
  position:relative;
  box-shadow:0 1px 4px rgba(0, 0, 0, 0.3), 0 0 40px rgba(0, 0, 0, 0.1) inset;
}
.shadow-3d2:before, .shadow-3d2:after{
  content:"";
  position:absolute;
  z-index:-1;
  box-shadow:0 0 20px rgba(0,0,0,0.8);
  top:0;
  bottom:0;
  left:10px;
  right:10px;
  border-radius:100px / 10px;
}
.shadow-3d2:after{
  right:10px;
  left:auto;
  transform:skew(8deg) rotate(3deg);
}
</style>
<div class="shadow-3d2 item rectangle"></div>


<style>
.shadow-liti{
  box-shadow:
    1px 1px 0 0 rgba(0, 0, 0, .8),
    2px 2px 0 0 rgba(0, 0, 0, .75),
    3px 3px 0 0 rgba(0, 0, 0, .7),
    4px 4px 0 0 rgba(0, 0, 0, .65),
    5px 5px 0 0 rgba(0, 0, 0, .6);
}
</style>
<div class="shadow-liti item rectangle"></div>



<style>
:root {
  --r: 60px;
  --bd: 2px;
}
.shadow-bd{
  display: flex;
  justify-content: center;
  align-items: center;
  width: calc((var(--r) + var(--bd)) * 2);
  height: calc((var(--r) + var(--bd)) * 2);
  border-radius: 50%;
  overflow: hidden;
  background: #fff;
}
.shadow-bd .in {
  display: flex;
  justify-content: center;
  align-items: center;
  width: calc(var(--r) * 2);
  height: calc(var(--r) * 2);
  border-radius: 50%;
  box-shadow: var(--r) calc(var(--r) * -1) 0 var(--bd) #000,
              calc(var(--r) * -1) calc(var(--r) * -1) 0 var(--bd) #000,
              calc(var(--r) * -1) var(--r) 0 var(--bd) #000,
              var(--r) var(--r) 0 var(--bd) #000;
}

.shadow-bd .in:hover {
  animation: border .5s ease forwards;
}

@keyframes border{
  0% {
    box-shadow: var(--r) calc(var(--r) * -1) 0 var(--bd) #000,
                calc(var(--r) * -1) calc(var(--r) * -1) 0 var(--bd) #000,
                calc(var(--r) * -1) var(--r) 0 var(--bd) #000,
                var(--r) var(--r) 0 var(--bd) #000,
                0 0 0 var(--bd) transparent;
  }
  25% {
    box-shadow: 0 calc((var(--r) + var(--bd)) * -2) 0 var(--bd) #000,
                calc(var(--r) * -1) calc(var(--r) * -1) 0 var(--bd) #000,
                calc(var(--r) * -1) var(--r) 0 var(--bd) #000,
                var(--r) var(--r) 0 var(--bd) #000,
                0 0 0 var(--bd) red;
  }
  50% {
    box-shadow: 0 calc((var(--r) + var(--bd)) * -2) 0 var(--bd) #000,
                calc((var(--r) + var(--bd)) * -2) 0px 0 var(--bd) #000,
                calc(var(--r) * -1) var(--r) 0 var(--bd) #000,
                var(--r) var(--r) 0 var(--bd) #000,
                0 0 0 var(--bd) red;
  }
  75% {
    box-shadow: 0 calc((var(--r) + var(--bd)) * -2) 0 var(--bd) #000,
                calc((var(--r) + var(--bd)) * -2) 0px 0 var(--bd) #000,
                0px calc((var(--r) + var(--bd)) * 2) 0 var(--bd) #000,
                var(--r) var(--r) 0 var(--bd) #000,
                0 0 0 var(--bd) red;
  }
  100% {
    box-shadow: 0 calc((var(--r) + var(--bd)) * -2) 0 var(--bd) #000,
                calc((var(--r) + var(--bd)) * -2) 0px 0 var(--bd) #000,
                0px calc((var(--r) + var(--bd)) * 2) 0 var(--bd) #000,
                calc((var(--r) + var(--bd)) * 2) 0 0 var(--bd) green,
                0 0 0 var(--bd) red;
  }
}
</style>
<div class="shadow-bd item"><div class="in">hover</div></div>
