<!-- 
- var squareCount = 24;

ul(style='--square-count:' + squareCount)
  - var i = 0;
  while i < squareCount
    - var j = 0;
    while j < squareCount
      li(style='--animation-order:' + (j + i))
      - j++
    - i++

 -->

<style>
ul {
  --square-size: 16px;
  --gutter: 2px;
  padding: 0;
  display: grid;
  grid-template-columns: repeat(var(--square-count), var(--square-size));
  grid-column-gap: var(--gutter);
  grid-row-gap: var(--gutter);
  width: calc(var(--square-count) * var(--square-size) + calc(var(--square-count) - 1) * var(--gutter));
}
li {
  display: block;
  height: var(--square-size);
  width: var(--square-size);
  background-color: #009688;
  animation-name: animateIn;
  animation-duration: 350ms;
  animation-delay: calc(var(--animation-order) * 50ms);
  animation-fill-mode: both;
  animation-timing-function: ease-in-out;
}
@keyframes animateIn {
  0% {
    opacity: 0;
    transform: scale(0.6) translateY(-8px) translateX(-8px);
  }
  
  100% {
    opacity: 1;
  }

</style>
